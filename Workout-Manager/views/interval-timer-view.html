<div id="interval-timer-view"
     data-id="interval-timer-view" 
     data-role="view"  
     data-layout="main-layout"
     data-show="app.intervalsApi.init"
    
     class="blackBackground"
     >

    <div id="interval-timer">
        <h1>Interval Timer </h1>
        <div id="create-intervals-user-data"  class="view-content">
            <h2>Input interval time for your workout </h2>
            <div id="intervals-number" class="inputBoxHolderIntervals">
                <label for="variable-intervals-number">Intervals:</label>
                <input id="variable-intervals-number" type="number" placeholder="Number of intervals"/>
            </div>
            <div id="prepare-time" class="inputBoxHolderIntervals">
                 <label for="variable-prepare-time-input">Prepare time:</label>
                <input id="variable-prepare-time-input" type="number" placeholder="Prepare time in seconds"/>
            </div>
            <div id="work-time" class="inputBoxHolderIntervals">
                 <label for="variable-work-time-input">Work time:</label>
                <input  id="variable-work-time-input"  type="number" placeholder="Work time in seconds"/>
            </div>
            <div id="rest-time" class="inputBoxHolderIntervals">
                 <label for="variable-rest-time-input">Rest time:</label>
                <input  id="variable-rest-time-input" type="number" placeholder="Rest time in seconds"/>
            </div>
        </div>
    </div>
    <div class="startButtonHolder" id="preview-intervals-workout-button">
        <button class="touchSurface"  
                id="start-standard-tabata-button" 
                data-role="touch" 
                data-tap="app.intervalsApi.navigateToPlayIntervalsView">
            <h3>Preview Workout</h3>
        </button>
    </div>
</div>
