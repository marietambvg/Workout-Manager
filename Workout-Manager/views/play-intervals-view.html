<div data-role="view" 
     id="play-intervals-view" 
     data-id="play-intervals-view" 
     data-layout="main-layout" 
     data-show="app.intervalsApi.initIntervals"
     data-hide="app.intervalsApi.close"
     class="blackBackground">
    <div visible="true" data-bind="visible:IsVisibleCurrentWorkoutDetails">
        <h1>Current workout details</h1>
        <table class="play-intervals-phase-table">
            <tr>
                <td>
                    <h2>Total Intervals:</h2>
                </td>
                <td>
                    <h2 class="intervals-result" data-bind="text:totalIntervals"></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Prepare time:</h2>
                </td>
                <td>
                    <h2 class="intervals-result" data-bind="text:prepareTime"></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Work time:</h2>
                </td>
                <td>
                    <h2 class="intervals-result" data-bind="text:workTime"></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Rest time:</h2>
                </td>
                <td>
                    <h2 class="intervals-result" data-bind="text:restTime"></h2>
                </td>
            </tr>
        </table>
        <div class="startButtonHolder" id="start-intervals-workout-button" >
            <button class="touchSurface"  
                    id="start-workout-button" 
                    data-role="touch" 
                    data-tap="app.intervalsApi.startWorkout">
                <h3>Start workout</h3>
            </button>
        </div>
    </div>
    <div visible="false" data-bind="style: {backgroundColor: backgroundcolor},visible:isVisible">
        <h1>Workout Data</h1>

        <div id="status-holder-div" >
            <table class="play-intervals-phase-table">
                <tr>
                    <td>
                        <h2>Intervals left</h2>
                    </td>
                    <td>
                        <h2 class="intervals-result" data-bind="text:interval"></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Phase</h2>
                    </td>
                    <td>
                        <h2 class="intervals-result" data-bind="text:phase"></h2>
                    </td>
                </tr>
            </table>
        </div>
        <div id="time-left-holder-div">

            <h1>Time left</h1>

            <h2 class="intervals-result" data-bind="text:timeLeft"></h2>
        </div>
        <div class="startButtonHolder" id="pause-intervals-workout-button">
            <button class="touchSurface"  
                    id="pause-workout-button" 
                    data-role="touch" 
                    data-tap="app.intervalsApi.pauseWorkout">
                <h3>Pause workout</h3>
            </button>
        </div>
    </div>

    <div id="weldone-message" invisible="true" data-bind="invisible:isInvisible" >
        <div>
            <h3 class="weldone-message">You finished your workout!</h3>
        </div>
        <div>
            <h3 class="weldone-message">Well done!</h3>
        </div>
    </div>

</div>
